<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>话题发布 - 华北理工社区</title>
    <meta http-equi v="Content-Type" content="text/html; charset=UTF-8" />
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!--<script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>-->

    <!--导入CSS文件-->
    <link type="text/css" rel="styleSheet"  href="css/community.css" />
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>

            <hr>
            <form action="publish" method="post">
                <div class="form-group">
                    <label for="title">话题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="话题标题...">
                </div>
                <div class="form-group">
                    <label for="description">话题内容（简单扼要）</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" placeholder="话题内容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以，号分割">
                </div>

                <div th:text="${error}" th:if="${session.user==null}" class="alert alert-danger" ></div>
                <button type="submit" class="btn btn-success publish-button" >确认发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
        </div>
    </div>
</div>

</body>
</html>
